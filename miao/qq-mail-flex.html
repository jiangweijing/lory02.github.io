<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }

        div {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            width: 100%;
            height: 100px;
            background-color: lightblue;
        }

        section {
            height: 100%;
            display: flex;
        }

        aside {
            width: 200px;
            background-color: green;
            flex-shrink: 0;
            /* 让元素不被默认值压缩 */
        }
    </style>
</head>

<body>
    <div>
        <header></header>
        <section>
            <aside></aside>
            <main>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad ratione sunt ipsa officia amet, porro
                cumque eveniet laborum quidem beatae debitis incidunt. Assumenda minus doloribus aspernatur eius culpa,
                ratione sit!</main>
        </section>
    </div>
</body>

</html>
